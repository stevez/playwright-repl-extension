name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Run tests
        run: npm test

      - name: Run coverage
        run: npm run test:coverage

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  package:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Create extension zip
        run: |
          mkdir -p dist
          zip -r dist/playwright-repl-extension.zip \
            manifest.json \
            background.js \
            devtools.html \
            devtools.js \
            panel/ \
            content/ \
            lib/ \
            icons/ \
            LICENSE

      - name: Upload extension zip
        uses: actions/upload-artifact@v4
        with:
          name: playwright-repl-extension
          path: dist/playwright-repl-extension.zip
