<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <div id="output"></div>
  <div id="input-bar">
    <span id="prompt">pw&gt;</span>
    <input type="text" id="command-input" placeholder="Type a .pw command..." autocomplete="off" spellcheck="false">
    <button id="record-btn" title="Toggle recording">&#9210; Record</button>
  </div>
  <div id="toolbar">
    <button id="load-btn" title="Load .pw file">Load</button>
    <button id="play-btn" title="Replay commands" disabled>Play</button>
    <button id="copy-btn" title="Copy commands to clipboard">Copy</button>
    <button id="save-btn" title="Save as .pw file">Save</button>
    <button id="clear-btn" title="Clear output">Clear</button>
  </div>
  <script src="panel.js"></script>
</body>
</html>
